<h2>Project Experience</h2>
<form>
<form class="form-vertical" name="experienceForm" ng-submit="submit">
   <div class="form-group" ng-repeat="experience in experience">
	<div class="form-group" style='margin-top:50px;' ng-class="{ 'has-error' : experienceForm.empexperience.empid.$invalid && !experienceForm.empexperience.empid.$pristine }">
    <label for="empid" class="col-sm-2 control-label">Employee ID:</label>
    <div class="col-sm-10">
      <input type="text" style='margin-bottom:5px;' class="form-control" ng-model="empexperience.empid" id="empid" name="empid" placeholder="Employee ID"/>
    </div>
  </div>
  <div class="form-group">
    <label for="client" class="col-sm-2 control-label">Client:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="client" style='margin-bottom:5px;' ng-model="empexperience.client" name="client" placeholder="Client Name"/>
    </div>
  </div>
  <div class="form-group">
    <label for="project" class="col-sm-2 control-label">Project:</label>
    <div class="col-sm-10">
     <input type="text" class="form-control" id="project" style='margin-bottom:5px;' ng-model="empexperience.project" name="project" placeholder="Project Name"/>
    </div>
  </div>
  <div class="form-group">
    <label for="duration" class="col-sm-2 control-label">Duration:</label>
    <div class="col-sm-3">
      <input type="date" class="form-control" id="duration" style='margin-bottom:5px;' ng-model="empexperience.duration" name="duration" placeholder="Duration"/>
    </div>
    <div class="col-sm-3">
      <input type="date" class="form-control" id="duration" style='margin-bottom:5px;'/>
    </div>
    <label><input type="checkbox" class="checkbox" id="checkbox" name="checkbox">Up to Present</label>
  <div class="form-group">
    <label for="desc" class="col-sm-2 control-label">Description:</label>
    <div class="col-sm-10">
	  <textarea class="form-control" rows="4" id="desc" style='margin-bottom:5px;' ng-model="empexperience.desc" name="desc" placeholder="Project Description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="role" class="col-sm-2 control-label">Role:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="role" style='margin-bottom:5px;' ng-model="empexperience.role" name="role" placeholder="Role"/>
    </div>
  </div>
  <div class="form-group">
    <label for="projresp" class="col-sm-2 control-label">Project Responsibilities:</label>
    <div class="col-sm-10">
	  <textarea class="form-control" rows="4" id="projresp" style='margin-bottom:5px;' ng-model="empexperience.projresp" name="projresp" placeholder="Project Responsibilities"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="platform" class="col-sm-2 control-label">Platform:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="platform" style='margin-bottom:5px;' ng-model="empexperience.platform" name="platform" placeholder="Platform used in project"/>
    </div>
  </div>
 </form>	
   <div align="left">
	<div class="btn-group">
	   <button type="button" class="btn btn-primary" ng-click="addNewExperience()">Add another project experience</button>
       <button type="button" class="btn btn-primary" ng-click="removeExperience()">Remove</button>	   
	   </div>
	<div align="right">
	<div class="btn-group">
      <button id="btnButton" type="button" class="btn btn-primary" ng-click="submit()">Submit</button>
	  <button id="btnCancel" type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
    </div>
  </form>
